<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jQuery Course</title>
    <meta ID="description" content="">
    <meta ID="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div id="container">
        <div id="output">
            Main output
        </div>
        <div class="btn btn-danger">Click 1</div>
        <div class="btn btn-warning">Click 2</div>
        <div class="btn btn-primary">Click 3</div>

        <div class="btn btn-default one">Click 4</div>
        <div class="btn btn-default two">Click 5</div>
        <div class="col-sm-12">
            <input type="text" id="Name" value="Tester">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn").click(function (e) {

                if ($(this).hasClass("btn-danger")) {
                    $.post("php.php", function (data, reponse, xhr) {
                        console.log(xhr);
                    })
                }
                if ($(this).hasClass("btn-warning")) {
                    var newData = {
                        name: $("#Name").val()
                    };
                    $.post("php.php", newData, function (data, status, xhr) {
                        console.log(xhr);
                        $("#output").html(data);
                    })
                }
                if ($(this).hasClass("btn-primary")) {
                    var newData = {
                        name: $("#Name").val()
                    };
                    $.ajax({
                        url: "php.php",
                        data: newData,
                        success: function (data, status, xhr) {
                            console.log(xhr);
                            console.log("SUCCESS");
                        },
                        error: function (data, status, xhr) {
                            console.log(xhr);
                        }

                    })
                }
            })
        });
    </script>
</body>

</html>
